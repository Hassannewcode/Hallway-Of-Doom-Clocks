  <style>
    :root { --accent-color: #0ff; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: #000;
      color: var(--accent-color);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .loader {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent-color);
      z-index: 9999;
    }
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent-color);
      pointer-events: none;
      transform: translate(-50%,-50%);
      mix-blend-mode: difference;
      transition: transform 0.2s ease;
      z-index: 10000;
    }
    header {
      position: sticky;
      top: 0;
      background: #111;
      border-bottom: 1px solid var(--accent-color);
      padding: 1rem 2rem;
      z-index: 100;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      flex: 1;
    }
    #search-input {
      flex: 1 1 200px;
      min-width: 200px;
      max-width: 400px;
      background: #222;
      border: none;
      border-radius: 4px;
      color: var(--accent-color);
      padding: 0.6rem;
    }
    #search-input::placeholder { color: var(--accent-color); opacity: 0.5; }
    #settings-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    #settings-panel label {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    #color-picker {
      width: 40px;
      height: 30px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #clocks-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .clock {
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px var(--accent-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease;
    }
    .clock:hover { transform: translateY(-5px); }
    .clock h3 {
      margin: 0;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .digital-time {
      font-family: monospace;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .analog-clock {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000;
    }
    #back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: var(--accent-color);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      opacity: 0;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }
    #back-to-top.visible { opacity: 1; }
  </style>
</head>

      function formatTime(date, is12h) {
        return date.toLocaleTimeString('en-US', {
          hour12: is12h,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      }

      function createAnalog(date) {
        const canvas = document.createElement("canvas");
        canvas.width = 150;
        canvas.height = 150;
        const ctx = canvas.getContext("2d");
        const r = 70;
        ctx.translate(r+5,r+5);

        ctx.fillStyle = "#000";
        ctx.strokeStyle = "var(--accent-color)";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(0,0,r,0,2*Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = "var(--accent-color)";
        ctx.font = "12px Inter";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        for (let i=1;i<=12;i++){
          let angle=(i*Math.PI/6)-Math.PI/2;
          ctx.fillText(i,Math.cos(angle)*r*0.8,Math.sin(angle)*r*0.8);
        }

        const hour=date.getHours()%12,minute=date.getMinutes(),second=date.getSeconds();
        const ha=((hour+minute/60)*Math.PI/6)-Math.PI/2;
        const ma=((minute+second/60)*Math.PI/30)-Math.PI/2;
        const sa=(second*Math.PI/30)-Math.PI/2;

        ctx.lineWidth=7;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(Math.cos(ha)*r*0.5,Math.sin(ha)*r*0.5);
        ctx.stroke();

        ctx.lineWidth=4;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(Math.cos(ma)*r*0.7,Math.sin(ma)*r*0.7);
        ctx.stroke();

        ctx.strokeStyle="red";
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(Math.cos(sa)*r*0.85,Math.sin(sa)*r*0.85);
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle="var(--accent-color)";
        ctx.arc(0,0,4,0,2*Math.PI);
        ctx.fill();
        ctx.translate(-r-5,-r-5);
        return canvas;
      }

      let intervals = [];
      function render(list) {
        intervals.forEach(clearInterval);
        intervals=[];
        clocksContainer.innerHTML="";
        const is12h=toggle12h.checked, isAnalog=toggleAnalog.checked;
        list.forEach(({zone,country,city})=>{
          const div=document.createElement("div");
          div.className="clock";
          div.innerHTML=`<h3>${city}, ${country}</h3><div class="digital-time"></div>`;
          let analog;
          if(isAnalog){analog=createAnalog(new Date());div.appendChild(analog);}
          clocksContainer.appendChild(div);
          function update(){
            const now=new Date();
            const local=new Date(now.toLocaleString("en-US",{timeZone:zone}));
            div.querySelector(".digital-time").textContent=formatTime(local,is12h);
            if(isAnalog){
              const newAnalog=createAnalog(local);
              div.replaceChild(newAnalog,analog);
              analog=newAnalog;
            }
          }
          update();
          intervals.push(setInterval(update,1000));
        });
      }
      render(timezones);

      searchInput.addEventListener("input",()=>{
        const q=searchInput.value.toLowerCase();
        if(!q)return render(timezones);
        const filtered=timezones.filter(({city,country,zone})=>
          city.toLowerCase().includes(q)||country.toLowerCase().includes(q)||zone.toLowerCase().includes(q)
        );
        render(filtered);
      });
      toggle12h.addEventListener("change",()=>render(timezones));
      toggleAnalog.addEventListener("change",()=>render(timezones));
      colorPicker.addEventListener("input",e=>{
        document.documentElement.style.setProperty("--accent-color",e.target.value);
      });

        cursor.style.top=e.clientY+"px";

        el.addEventListener("mouseenter",()=>cursor.style.transform="scale(2)");
        el.addEventListener("mouseleave",()=>cursor.style.transform="scale(1)");
      });

      gsap.to(".loader",{y:"-100%",duration:1,delay:1,ease:"power4.inOut",onComplete:()=>{scroll.update();}});
      window.addEventListener("resize",()=>scroll.update());

        else backToTop.classList.remove("visible");
      });

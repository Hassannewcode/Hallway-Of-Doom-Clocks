  <!-- Locomotive Scroll -->

  />

  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      background: #000;
      color: var(--accent-color, #0ff);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100%;
      scroll-behavior: smooth;
    }

    /* CSS Variable for accent color */
    :root {
      --accent-color: #0ff;
    }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      background: #111;
      color: var(--accent-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      z-index: 9999;
      user-select: none;
      letter-spacing: 2px;
    }

    /* Custom cursor */
    .custom-cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transition: transform 0.15s ease;
      z-index: 10000;
      transform-origin: center center;
    }

    /* Header & Search */
    header {
      position: sticky;
      top: 0;
      background: #111;
      padding: 1rem 2rem;
      z-index: 50;
      border-bottom: 1px solid var(--accent-color);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
      color: var(--accent-color);
      letter-spacing: 0.05em;
    }

    #search-input {
      flex-grow: 1;
      min-width: 200px;
      max-width: 400px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      outline-offset: 2px;
      outline-color: var(--accent-color);
      background: #222;
      color: var(--accent-color);
      transition: background 0.3s ease;
    }
    #search-input::placeholder {
      color: var(--accent-color);
      opacity: 0.6;
    }
    #search-input:focus {
      background: #333;
    }

    /* Settings panel */
    #settings-panel {
      background: #111;
      border: 1px solid var(--accent-color);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      user-select: none;
      flex-wrap: wrap;
    }

    #settings-panel label {
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--accent-color);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    #settings-panel input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      accent-color: var(--accent-color);
    }
    #color-picker {
      width: 40px;
      height: 30px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Main content wrapper with locomotive scroll container */
    main[data-scroll-container] {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      user-select: none;
    }

    /* Clocks Grid */
    #clocks-container {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .clock {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--accent-color);
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: default;
    }
    .clock:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px var(--accent-color);
    }
    .clock h3 {
      margin: 0 0 0.4rem 0;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color);
    }

    .digital-time {
      font-family: monospace;
      font-size: 1.5rem;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
      color: var(--accent-color);
      user-select: text;
    }

    /* Analog clock canvas */
    .analog-clock {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #000;
      box-shadow: 0 0 12px var(--accent-color) inset;
      user-select: none;
    }

    /* Back to top button */
    #back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: var(--accent-color);
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      box-shadow: 0 0 15px var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      z-index: 10001;
      user-select: none;
    }
    #back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #clocks-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      .analog-clock {
        width: 120px;
        height: 120px;
      }
      .clock h3 {
        font-size: 1rem;
      }
      .digital-time {
        font-size: 1.2rem;
      }
      #settings-panel {
        justify-content: center;
      }
    }
  </style>
</head>

  <h1>Hall of Clocks üåç</h1>

    autocomplete="off"

  <div id="settings-panel" role="region" aria-label="Clock settings">
    <label><input type="checkbox" id="toggle-12h" /> 12-Hour Format</label>
    <label><input type="checkbox" id="toggle-analog" checked /> Show Analog Clocks</label>
    <label>

  </div>
</header>

<main id="main-content" data-scroll-container>
  <section id="clocks-container" aria-live="polite" aria-atomic="true"></section>
</main>

<button id="back-to-top" aria-label="Back to top" title="Back to top">‚Üë</button>

    const clocksContainer = document.getElementById("clocks-container");

      cursor.style.top = e.clientY + "px";
    });
    // Cursor enlarge on hover for interactive elements
    document.querySelectorAll("input, label, button").forEach(el => {
      el.addEventListener("mouseenter", () => (cursor.style.transform = "scale(2)"));
      el.addEventListener("mouseleave", () => (cursor.style.transform = "scale(1)"));
    });

    // Format time helper
    function formatTime(date, use12h) {
      return date.toLocaleTimeString('en-US', {
        hour12: use12h,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // Create analog clock canvas for a given date
    function createAnalogClock(date) {
      const canvas = document.createElement("canvas");
      canvas.className = "analog-clock";
      canvas.width = 150;
      canvas.height = 150;
      const ctx = canvas.getContext("2d");
      const radius = 70;
      ctx.translate(radius + 5, radius + 5);
      ctx.clearRect(-radius - 5, -radius - 5, canvas.width, canvas.height);

      // Circle face
      ctx.fillStyle = "#000";
      ctx.strokeStyle = "var(--accent-color)";
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();

      // Hour marks
      ctx.lineWidth = 4;
      ctx.strokeStyle = "var(--accent-color)";
      for (let i = 0; i < 12; i++) {
        const angle = (i * Math.PI) / 6;
        ctx.beginPath();
        ctx.moveTo(radius * 0.85 * Math.cos(angle), radius * 0.85 * Math.sin(angle));
        ctx.lineTo(radius * Math.cos(angle), radius * Math.sin(angle));
        ctx.stroke();
      }

      // Hands
      const hour = date.getHours() % 12;
      const minute = date.getMinutes();
      const second = date.getSeconds();

      // Hour hand
      ctx.strokeStyle = "var(--accent-color)";
      ctx.lineWidth = 7;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      const hourAngle = (hour + minute / 60) * (Math.PI / 6) - Math.PI / 2;
      ctx.lineTo(Math.cos(hourAngle) * radius * 0.5, Math.sin(hourAngle) * radius * 0.5);
      ctx.stroke();

      // Minute hand
      ctx.lineWidth = 5;
      ctx.beginPath();
      const minuteAngle = (minute + second / 60) * (Math.PI / 30) - Math.PI / 2;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(minuteAngle) * radius * 0.75, Math.sin(minuteAngle) * radius * 0.75);
      ctx.stroke();

      // Second hand
      ctx.strokeStyle = "#f00";
      ctx.lineWidth = 2;
      ctx.beginPath();
      const secondAngle = second * (Math.PI / 30) - Math.PI / 2;
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(secondAngle) * radius * 0.85, Math.sin(secondAngle) * radius * 0.85);
      ctx.stroke();

      ctx.translate(-radius - 5, -radius - 5);
      return canvas;
    }

    // Render clocks
    let intervalHandles = [];
    function renderClocks(list) {
      intervalHandles.forEach(clearInterval);
      intervalHandles = [];
      clocksContainer.innerHTML = "";

      const use12h = toggle12h.checked;
      const showAnalog = toggleAnalog.checked;

      list.forEach(({ zone, country, city }) => {
        const clockDiv = document.createElement("div");
        clockDiv.className = "clock";
        clockDiv.setAttribute("role", "article");
        clockDiv.setAttribute("tabindex", "0");
        clockDiv.setAttribute("aria-label", `${city}, ${country} time`);

        const title = document.createElement("h3");
        title.textContent = `${city}, ${country}`;
        clockDiv.appendChild(title);

        const digitalTime = document.createElement("div");
        digitalTime.className = "digital-time";
        clockDiv.appendChild(digitalTime);

        let analogCanvas = null;
        if (showAnalog) {
          analogCanvas = createAnalogClock(new Date());
          clockDiv.appendChild(analogCanvas);
        }

        clocksContainer.appendChild(clockDiv);

        // Update clock time
        const updateClock = () => {
          const now = new Date();
          const timeStr = now.toLocaleString("en-US", { timeZone: zone });
          const targetDate = new Date(timeStr);

          digitalTime.textContent = formatTime(targetDate, use12h);

          if (analogCanvas) {
            const newCanvas = createAnalogClock(targetDate);
            clockDiv.replaceChild(newCanvas, analogCanvas);
            analogCanvas = newCanvas;
          }
        };

        updateClock();
        intervalHandles.push(setInterval(updateClock, 1000));
      });
    }

    // Initial render
    renderClocks(timezones);

    // Search filtering
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        renderClocks(timezones);
        return;
      }
      const filtered = timezones.filter(({ zone, country, city }) =>
        zone.toLowerCase().includes(query) ||
        country.toLowerCase().includes(query) ||
        city.toLowerCase().includes(query)
      );
      renderClocks(filtered);
    });

    toggle12h.addEventListener("change", () => renderClocks(timezones));
    toggleAnalog.addEventListener("change", () => renderClocks(timezones));

        backToTopBtn.classList.add("visible");

      }
    }
